<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Anseris System Juno</title>
  <link rel="stylesheet" href="main.css" />
</head>
<body>
  <!-- HEADER -->
  <header>
    <h1>Juno</h1>
    <nav class="nav-links">
      <a href="#home">Home</a>
      <a href="#settings">Settings</a>
      <a href="#help">Help</a>
    </nav>
  </header>

  <!-- MAIN CONTAINER -->
  <div class="container">
    <!-- SIDEBAR -->
    <div class="sidebar">
      <h2>Players</h2>
      <!-- Player list with a maximum of 5 visible at a time -->
      <div class="player-list" id="playerList"></div>
    </div>

    <!-- MAIN CONTENT -->
    <div class="main-content">
      <!-- STATUS BAR (simulate hit button removed) -->
      <div class="status-bar">
        <div>Status: <strong id="status">RUNNING</strong></div>
      </div>

      <!-- LOG SECTION -->
      <div class="log-container" id="logContainer">
      </div>
    </div>
  </div>

  <!-- HIT ALERT MODAL -->
  <div class="modal-overlay" id="modalOverlay">
    <div class="modal">
      <button class="close-modal" onclick="closeModal()">×</button>
      <h1>HIT ALERT</h1>
      <p>Concussion-level hit detected in <strong>Unit <span id="unitNumber">4</span></strong>.</p>
      <p>Angular acceleration: <strong><span id="angAccel">65.43</span> G</strong></p>
      <p>Linear acceleration: <strong><span id="linAccel">100.12</span> G</strong></p>
      <p>This is their <strong><span id="hitCount">3rd</span></strong> hit of the game.</p>
    </div>
  </div>

  <!-- FOOTER -->
  <footer>
    © 2025 Anseris System - All rights reserved
  </footer>

  <script src="main.js"></script>
</body>
</html>
